<label>Color</label>
<input type="color" [value]="color" (input)="color = $event.target.value">

<label>Opacity</label>
<input type="number" min="0" max="1" step="0.01" [value]="opacity" (input)="opacity = $event.target.value">

<div class="container">
	<div class="circle-shrink" [@shrink]="shrinkState" [style.background]="color"  [style.opacity]="opacity"  (@shrink.done)="onShrinkDone()">
	</div>

</div>
